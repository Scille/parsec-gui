dist: trusty
language: node_js
node_js:
  - 4
  - 6
cache:
  directories:
    - node_modules
addons:
  apt:
    packages:
      - xvfb
env:
  global:
    - DISPLAY=":99.0"
    - XVFB_OPTS=":99.0 -ac -screen 0 1280x1024x24 -ac +extension GLX +extension RANDR +render -noreset"
before_install:
  - sudo add-apt-repository -y ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install python3.6
  - sudo apt-get install python3-pip
  - git clone https://github.com/Scille/parsec-cloud.git Scille/parsec-cloud
  - pip3 install Scille/parsec-cloud/[oeuf-jambon-fromage]
  - npm install Scille/parsec-gui
before_script:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- $XVFB_OPTS"
  - sleep 3
  - parsec backend &
  - parsec core &
  - sleep 3
script:
  - npm run test:e2e
  - npm run test:coverage
  - npm run build
after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'
